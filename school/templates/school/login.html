<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f0f0f0; }
        .form { background: white; padding: 20px; max-width: 400px; margin: 0 auto; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="form">
        <h2>Вход в систему</h2>
        {% if form.errors %}
            <p style="color: red;">Ошибка: неверный логин или пароль.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div>
                <label>Логин:</label>
                {{ form.username }}
            </div>
            <div style="margin-top: 10px;">
                <label>Пароль:</label>
                {{ form.password }}
            </div>
            <button type="submit" style="margin-top: 15px;">Войти</button>
        </form>
        <p style="margin-top: 20px;">
            <a href="/admin/">Админка</a>
        </p>
    </div>
</body>
</html>
